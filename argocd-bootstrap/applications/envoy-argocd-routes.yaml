# applications/envoy-argocd-routes.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-argocd-routes
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    repoURL: https://github.com/tgenov/k3s-bootstrap.git
    path: envoy-routes
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
